[supervisord]
logfile=/dev/null
pidfile=/var/run/supervisord.pid
nodaemon=true

[program:uwsgi]
command=/bin/bash -c "/usr/bin/uwsgi --die-on-term --ini /etc/uwsgi/uwsgi.ini"
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
auto_start=true
autorestart=true

[program:mysql]
command=/usr/bin/mysqld_safe
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
auto_start=true
autorestart=true
