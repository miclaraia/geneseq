<%inherit file="base.html"/>

<%block name="resources">
<script type="text/javascript" src="/js/login.js"></script>
   <link rel="stylesheet" type="text/css" href="/css/login.css">
</%block>

<%block name="content">
<div id="login-wrapper">
    <form id="login" value="${ref}" class="form-signin" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        % if not invalid is UNDEFINED and invalid:
            <span id="invalid" class="form-signin-invalid">Invalid username or password</span>
        % endif
        <label for="inputUser" class="sr-only">Email address</label>
        <input name="user" type="username" id="inputUser" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="pass" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
</%block>
